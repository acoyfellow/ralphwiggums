# ralphwiggums Example: CI/CD Integration
# 
# GitHub Actions workflow demonstrating how to use ralphwiggums
# in CI/CD pipelines for automated testing, monitoring, or data collection.
#
# Usage:
#   1. Add ZEN_API_KEY to GitHub Secrets
#   2. Update the workflow to match your use case
#   3. Push to trigger or run manually

name: Automated Web Tasks

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  push:
    branches: [main]

jobs:
  automate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run automation task
        env:
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}
          CONTAINER_URL: ${{ secrets.CONTAINER_URL || 'http://localhost:8081' }}
        run: |
          bun run example/ci-cd-task.ts

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-results
          path: results.json
          retention-days: 30

  # Example: Monitor website changes
  monitor:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Check website status
        env:
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}
        run: |
          bun run example/monitor-site.ts

      - name: Create issue if changes detected
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Website monitoring detected changes',
              body: 'Automated check found changes on monitored site.'
            })
