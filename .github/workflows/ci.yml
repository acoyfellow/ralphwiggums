name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run check

    - name: Run tests
      run: npm test

    - name: Build package
      run: npm run build

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Check if version exists on npm
      id: check-version
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        if npm view ralphwiggums@$PACKAGE_VERSION version 2>/dev/null; then
          echo "Version $PACKAGE_VERSION already exists on npm"
          echo "should_publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $PACKAGE_VERSION not found on npm, will publish"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        fi

    - name: Publish to npm
      if: steps.check-version.outputs.should_publish == 'true'
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.publish.result == 'success'

    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.0.1
        release_name: RalphWiggums v0.0.1
        body: |
          Initial release of RalphWiggums - Effect-first browser automation

          ## Features
          - Simple API for browser automation
          - Promise tag completion detection
          - Effect-TS for type safety and composability
          - Configurable iteration limits
          - Comprehensive error handling

          ## Usage
          ```typescript
          import { run } from 'ralphwiggums';
          const result = await run('Go to example.com and get the page title');
          ```
        draft: false
        prerelease: false