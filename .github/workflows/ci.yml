name: CI/CD Pipeline with Ralph Loop

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Concurrency: Only allow one workflow per branch/ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Max retry attempts for failed routes
  MAX_RETRIES: 5
  # Delay between retries (seconds)
  RETRY_DELAY: 5

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/src/index.js" ]; then
            echo "‚ùå Build output not found: dist/src/index.js"
            exit 1
          fi
          echo "‚úÖ Build output verified"

      - name: Verify SvelteKit build
        run: |
          if [ ! -d ".svelte-kit" ]; then
            echo "‚ùå SvelteKit build directory not found"
            exit 1
          fi
          echo "‚úÖ SvelteKit build verified"

      - name: Run API tests
        run: bun test src/__tests__/api.test.ts

      - name: Run unit tests
        run: bun test src/__tests__/index.test.ts src/__tests__/promise-tag.test.ts src/__tests__/checkpoint-do.test.ts

  route-floop:
    name: Ralph Loop (Health Check with Retry Loop)
    needs: test
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Deploy to PR environment
        run: |
          STAGE="pr-${{ github.event.number }}"
          bun alchemy deploy --stage "$STAGE"
        env:
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}
          RALPH_API_KEY: ${{ secrets.RALPH_API_KEY }}
          PULL_REQUEST: ${{ github.event.number }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Wait for deployment (30s)
        run: sleep 30

      - name: Ralph Loop - Health Check with Retry Loop (Max 5)
        id: route-floop
        run: |
          STAGE="pr-${{ github.event.number }}"
          URL="https://$STAGE.api.coey.dev"
          MAX_ATTEMPTS=${{ env.MAX_RETRIES }}
          RETRY_DELAY=${{ env.RETRY_DELAY }}

          echo "üîÑ Ralph Loop: Starting health check for $URL"
          
          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $attempt/$MAX_ATTEMPTS: Checking health endpoint..."
            
            RESPONSE=$(curl -s -w "%{http_code}" -o /dev/null "$URL/health")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "‚úÖ Health check passed on attempt $attempt!"
              exit 0
            else
              echo "‚ùå Health check failed with status: $RESPONSE"
              if [ $attempt -lt $MAX_ATTEMPTS ]; then
                echo "‚ö†Ô∏è Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
              fi
            fi
          done
          
          echo "‚ùå Health check failed after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Run demo test suite
        if: success()
        run: |
          STAGE="pr-${{ github.event.number }}"
          URL="https://$STAGE.coey.dev"
          echo "üß™ Testing demo UI at $URL"
          bun run test:demo --url="$URL"

      - name: Comment PR with deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.route-floop.outcome }}' === 'success' ? '‚úÖ Success' : '‚ùå Failed';
            const stage = 'pr-${{ github.event.number }}';
            const comment = `## Deployment Status

            **Stage:** ${stage}
            **Status:** ${status}
            **URL:** https://${stage}.api.coey.dev

            ---
            *Ralph Loop completed*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy-staging:
    name: Deploy to Staging
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to staging
        run: STAGE=staging bun alchemy deploy --stage staging
        env:
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}
          RALPH_API_KEY: ${{ secrets.RALPH_API_KEY }}

      - name: Wait for deployment
        run: sleep 30

      - name: Ralph Loop - Staging Health Check
        run: |
          URL="https://ralphwiggums-staging.api.coey.dev/health"
          MAX_ATTEMPTS=5
          RETRY_DELAY=5

          echo "üîÑ Starting staging health check..."
          
          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $attempt/$MAX_ATTEMPTS: Checking staging health..."
            
            RESPONSE=$(curl -s -w "%{http_code}" -o /dev/null "$URL")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "‚úÖ Staging health check passed on attempt $attempt!"
              exit 0
            else
              echo "‚ùå Staging health check failed: $RESPONSE"
              if [ $attempt -lt $MAX_ATTEMPTS ]; then
                echo "‚ö†Ô∏è Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
              fi
            fi
          done
          
          echo "‚ùå Staging health check failed after $MAX_ATTEMPTS attempts"
          exit 1

  deploy-prod:
    name: Deploy to Production
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to production
        run: STAGE=prod bun alchemy deploy --stage prod
        env:
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}
          RALPH_API_KEY: ${{ secrets.RALPH_API_KEY }}

      - name: Wait for deployment
        run: sleep 30

      - name: Ralph Loop - Production Health Check
        run: |
          URL="https://ralphwiggums-api.coey.dev/health"
          MAX_ATTEMPTS=5
          RETRY_DELAY=5

          echo "üîÑ Starting production health check..."
          
          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $attempt/$MAX_ATTEMPTS: Checking production health..."
            
            RESPONSE=$(curl -s -w "%{http_code}" -o /dev/null "$URL")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "‚úÖ Production health check passed on attempt $attempt!"
              exit 0
            else
              echo "‚ùå Production health check failed: $RESPONSE"
              if [ $attempt -lt $MAX_ATTEMPTS ]; then
                echo "‚ö†Ô∏è Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
              fi
            fi
          done
          
          echo "‚ùå Production health check failed after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Run production demo test
        run: |
          echo "üß™ Testing production demo..."
          bun run test:demo --url=https://ralphwiggums.coey.dev

  auto-heal-prod:
    name: Auto-heal Failed Production Deployment
    needs: [deploy-prod]
    if: needs.deploy-prod.result == 'failure'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Retry production deployment (Auto-heal)
        run: |
          echo "üîß Auto-healing: Retrying production deployment"
          STAGE=prod bun alchemy deploy --stage prod
        env:
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          ZEN_API_KEY: ${{ secrets.ZEN_API_KEY }}
          RALPH_API_KEY: ${{ secrets.RALPH_API_KEY }}

      - name: Wait for deployment
        run: sleep 30

      - name: Verify auto-heal success
        run: |
          echo "üîÑ Verifying auto-healed production deployment"
          RESPONSE=$(curl -s -w "\n%{http_code}" -o /dev/null https://ralphwiggums-api.coey.dev/health)
          
          if [ "$RESPONSE" = "200" ]; then
            echo "‚úÖ Auto-heal successful!"
            exit 0
          else
            echo "‚ùå Auto-heal failed: $RESPONSE"
            exit 1
          fi

  cleanup:
    name: Cleanup PR Environment
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Safety Check
        run: |
          STAGE="pr-${{ github.event.number }}"
          if [ "$STAGE" = "prod" ]; then
            echo "üö® SAFETY ERROR: Attempting to destroy prod environment!"
            exit 1
          fi
          echo "üßπ Cleaning up stage: $STAGE"

      - name: Destroy Preview Environment
        run: |
          bun alchemy destroy --stage "pr-${{ github.event.number }}"
        env:
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          ALCHEMY_CI_STATE_STORE_CHECK: false
          ALCHEMY_DISABLE_STATE_STORE: true
